version: '3.8'

services:
  bot:
    image: polyxmedia/telegrambot:latest
    container_name: telegram-bot
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:////app/data/db.sqlite3
      - LOG_FILE=/app/logs/bot.log
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
