services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-ecommerce-bot:latest
    container_name: telegram-bot
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-bot}:${MYSQL_PASSWORD:-botpassword}@mysql:3306/${MYSQL_DATABASE:-telegram_bot}
      - LOG_FILE=/app/logs/bot.log
      - MONERO_RPC_URL=http://monero-wallet:18083
      - MONERO_RPC_USER=${MONERO_RPC_USER:-monero}
      - MONERO_RPC_PASSWORD=${MONERO_RPC_PASSWORD:-rpcpassword}
    volumes:
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      monero-wallet:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  mysql:
    image: mysql:8.0
    container_name: telegram-bot-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-telegram_bot}
      - MYSQL_USER=${MYSQL_USER:-bot}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-botpassword}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  monero-wallet:
    image: sethsimmons/simple-monero-wallet-rpc:latest
    container_name: monero-wallet
    volumes:
      - monero-wallet-data:/home/monero/wallet
    environment:
      - DAEMON_HOST=node.moneroworld.com
      - DAEMON_PORT=18089
      - WALLET_FILE=bot-wallet
      - WALLET_PASSWORD=${MONERO_WALLET_PASSWORD:-changeme}
      - CONFIRM_EXTERNAL_BIND=1
      - RPC_LOGIN=${MONERO_RPC_USER:-monero}:${MONERO_RPC_PASSWORD:-rpcpassword}
    ports:
      - "127.0.0.1:18082:18083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18083/json_rpc", "-d", '{"jsonrpc":"2.0","id":"0","method":"get_height"}', "-H", "Content-Type: application/json"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  mysql-data:
  monero-wallet-data:
