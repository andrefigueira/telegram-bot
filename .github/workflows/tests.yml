name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  TELEGRAM_TOKEN: "test_token_for_ci"
  ENCRYPTION_KEY: "dGVzdGtleXRlc3RrZXl0ZXN0a2V5dGVzdGtleXRlc3Q="

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry lock && poetry install --no-root

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=bot --cov-report=xml --cov-report=term-missing --cov-fail-under=50 \
            --ignore=tests/integration \
            --ignore=tests/unit/test_integration.py \
            --ignore=tests/unit/test_payments.py \
            --ignore=tests/unit/test_orders.py \
            --ignore=tests/unit/test_tasks.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry lock && poetry install --no-root

      - name: Run linting
        run: poetry run ruff check bot/ || true

  docker:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t telegram-bot:test .
